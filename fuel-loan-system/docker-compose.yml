version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: fuel-loan-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fueladmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fuelsecret}
      POSTGRES_DB: ${POSTGRES_DB:-fuel_loan_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fueladmin -d fuel_loan_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fuel-loan-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-fueladmin}:${POSTGRES_PASSWORD:-fuelsecret}@postgres:5432/${POSTGRES_DB:-fuel_loan_db}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
